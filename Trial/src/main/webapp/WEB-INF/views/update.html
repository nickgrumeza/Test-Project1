<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updating quote</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<form th:method="PATCH" th:action="@{/quotes/{id}(id=${quote.getId()})}" th:object="${quote}">
    <div class="update-container">
        <div class="border">
            <div class="content">
                <label for="quote">Quote</label>
                <input type="text" th:field="*{text}" id="quote"/>
                <br/>
                <span th:text="${'posted by ' + quote.getAuthor()}">author</span>
                <br/>
                <hr/>
                <input type="submit" value="Update"/>
            </div>
        </div>

    </div>
</form>
</body>
</html>
